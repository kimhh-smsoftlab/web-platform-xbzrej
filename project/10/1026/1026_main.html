<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1026_page</title>
	<link rel="stylesheet" href="/styles.css">
	<script defer src="/public/simple_object1.js"></script>
    <script defer src="./1026_script.js"></script>
    <script defer src="/lib/FileSaver.js"></script>
	
</head>

<body class="back_col_gray">
    <!-- class="back_col_white" -->
    
        <div class="header round_border" >
            <ul class="header_page">
            </ul>
            <div class="header_main">
                <a title="첫 화면으로 이동합니다." href="/index.html">메인 페이지</a>
            </div>
        </div>

        <div id="search" class="back_col_white txt_al_center padding_10 round_border">
            <div>
                검색어: 
                <input type="text" id="txt" placeholder="검색어를 입력하세요.">
                <button id='search_btn'>검색</button>
                <button id='clear_btn'>초기화</button>
            </div>
            <div>
                <div id="checklist">
                    <div id="search_type">
                        <input type="radio" value="part" name='radio' checked>부분검색
                        <input type="radio" value="all" name='radio'>일치검색
                    </div>
                    <div id="checkboxs">
                        <input type="checkbox" value="rank" name="checkbox" checked>Rank
                        <input type="checkbox" value="company" name="checkbox" checked>Company
                        <input type="checkbox" value="revenues" name="checkbox" checked>Revenues
                        <input type="checkbox" value="profits" name="checkbox" checked>Profits
                    </div>
                </div>
            </div>
        </div>
        <div class="table_div back_col_white round_border margin_20">
            <div id="table_head"></div>
            <div id="table_body"></div>
        </div>
        <div class="back_col_white txt_al_center round_border">
            <div> 
                파일 이름:<input type="text" class="filename" id="json_filename" placeholder="json_filename"> .json
                <button id="savedata_btn">전체 데이터 다운로드(file save)</button><br>
                파일 이름:<input type="text" class="filename" id="html_filename" placeholder="html_filename"> .html
                <button id="savehtml_btn">현재 웹페이지 문서 다운로드(file save)</button>
            </div>
            <div> 
                bytes: <input type="number" class="filename" id="byte_txt">
                <!-- <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"> -->
                <button id="byte_btn">확인</button>
                <span id="size_view"></span>
            </div>
        </div>
    
</body>

</html>
