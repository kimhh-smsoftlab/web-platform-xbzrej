<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="1006_styles.css">
    <title>HTML5 Study</title>
  </head>
  <body>
    <div class="main_div">
      <h1>Study HTML</h1>
      <ul>    <!-- 상단 메뉴바 -->
        <li><a href="./first.html">페이지 A</a></li>
        <li><a href="./responsive.html">페이지 B</a></li>
        <li><a href="#">페이지 C</a></li>
        <li><a href="/index.html"">메인 페이지</a></li>
      </ul>
      <hr>
    </div>
    <div>
      <div style="text-align:center">
        <h1>Sign Up</h1>
      </div>
      <div align="center">
        <form action="index.html" target="_blank" method="get" autocomplete="off">
          <fieldset>
            <legend>회원정보 입력란</legend>
            <label for="lname">이름:</label><br>
            <input type="text" id="lname" name="lname" required autofocus><br>
            <label for="lname">패스워드</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">남성</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="Female">여성</label><br>
            <input type="checkbox" id="lang1" name="lang1" value="HTML5">
            <label for="lang1"> HTML5</label>
            <input type="checkbox" id="lang2" name="lang2" value="CSS">
            <label for="lang2"> CSS</label>
            <input type="checkbox" id="lang3" name="lang3" value="Javascript">
            <label for="lang3"> Javascript</label><br>
            <label for="p_lang">프로그램 언어: </label>
            <select name="p_lang" id="p_lang" size="1">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="JQuery">JQuery</option>
            </select><br><br>
            <textarea name="message" rows="10" cols="30"></textarea><br><br>
            <label for="email">이메일:</label><br>
            <input type="email" id="email" name="email"> @
            <input list="i_email" name="i_email">
            <datalist id="i_email">
              <option value="naver.com">
              <option value="daum.net">
              <option value="nate.com">
              <option value="gmail.com">
            </datalist><br><br>
            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
            <input type="submit" value="확인">
            <input type="reset">
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
